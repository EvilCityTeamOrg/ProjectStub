<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Вход</title>
</head>

<body class="position-relative h-100vh" style="background-color: #e6e6e6;">
    <div class="position-absolute top-50 start-50 translate-middle"
        style="max-width: 430px; width: 100%; padding: 15px; background-color: #d8d8d8; border-radius: 0.375rem; border: 1px solid #b8b8b8">
        <h1 style="text-align: center;">Регестрация</h1>
        <br>
        <form method="post" action="./register" enctype="text/plain">
            <div class="mb-3">
                <label class="form-label">Имя пользователя:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Электронная почта:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">Я согласен с чем-то юридическим</label>
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary" style="width: 90%;">Войти</button>
            </div>
            <a href="./login.html" style="width: 100%; display: flex; justify-content: center;">
                <button type="button" class="btn btn-link" style="width: 90%;">Вход</button>
            </a>
        </form>
    </div>

    <script>
        const query = new URL(window.location).searchParams;
        if (query.get("s") == "400") {
            alert("Это имя пользователя уже занято");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
